version: '3.8'

services:
  app:
    build: .
    container_name: ecommerce-app
    ports:
      - "8001:8001"
    environment:
      - NODE_ENV=production
      - PORT=8001
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=root_password
      - DB_NAME=ecommerce
    depends_on:
      - mysql
    networks:
      - ecommerce-network
    restart: unless-stopped
    volumes:
      - .:/app

  mysql:
    image: mysql:8.0
    container_name: ecommerce-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=ecommerce
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - ecommerce-network
    restart: unless-stopped

networks:
  ecommerce-network:
    driver: bridge

volumes:
  mysql-data:
