services:
  app:
    build: .
    container_name: ecommerce-app
    ports:
      - "8001:8001"
    environment:
      - NODE_ENV=production
      - PORT=8001
    depends_on:
      - mysql
    networks:
      - ecommerce-network
    restart: unless-stopped
    volumes:
      - .:/app
    env_file:
      - .env

  mysql:
    image: mysql:8.0
    container_name: ecommerce-mysql
    ports:
      - "3310:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - ecommerce-network
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: ecommerce-phpmyadmin
    ports:
      - "3312:80"
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
    depends_on:
      - mysql
    networks:
      - ecommerce-network
    restart: unless-stopped

networks:
  ecommerce-network:
    driver: bridge

volumes:
  mysql-data:
